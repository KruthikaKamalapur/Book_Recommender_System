<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
    

</style>
<body style="background-color:black">

    <nav class="navbar" style="background-color:#891352">
        <a class="navbar-brand" style="color:white; font-size: 2.0em;">My Book recommender</a>
        <ul class="nav navbar-nav">
            <a class="btn" href="/" style="color:white; font-size: 1.5em;">Home</a>
            <a  class="btn" href="/recommend" style="color:white; font-size: 1.5em;">Recommend</a>
            <a class="btn" style="color:white; font-size: 1.5em;">Contact</a>
        </ul>
    </nav>

    <div class="container" style="display: flex; justify-content: center; align-items: center;">
        <div class="row" style=" text-align: center; width: 100%;">
            <div class="col-md-12" style="display: flex; justify-content: center; align-items: center;">
                <h1 class="text-white" style="font-size: 50px; text-align: center; width: 100%;">Top 50 Books</h1>
            </div>
            
            {% for i in range(book_name|length) %}
            <div class="col-md-3" style="margin-top:50px; border:5px solid #891352; border-radius: 10px; margin-left: 70px; display: flex; justify-content: center; align-items: center; background: radial-gradient(circle, #fff5d1, #ffd6c2, #ffb7b3);">                   
                 <div class="card" style="text-align: center; width: 100%;">
                        <div class="card-body">
                            <img class="card-img-top" style="border:5px solid #891352; " src="{{ image[i] }}">
                            <p class="text-white" style="color:black;">{{ book_name[i] }}</p>
                            <h4 class="text-white" style="color:#891352">{{ author[i] }}</h4>
                            <h4 class="text-white" style="color:#891352">Votes - {{ votes[i] }}</h4>
                            <h4 class="text-white" style="color:#891352">Rating - {{ "{:.2f}".format(rating[i]) }}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>

</body>
</html>
